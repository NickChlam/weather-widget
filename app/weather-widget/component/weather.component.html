<div class="card">
    <div class="card-header">
        <div class="col-xs-8">
            <p>Diane Howe, Ky</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h1>{{ weatherData.temp |  tempUnit: currentTempUnit | number: '.0-0'}} &deg;</h1>
        </div>
    </div>
    <div class="card-block">
        <h1><img src="http://icons.iconarchive.com/icons/icons8/ios7/256/Weather-Partly-Cloudy-Rain-icon.png"></h1>
        <p>{{ weatherData.summary }}</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-5">
            <p>Wind</p>
            <p>{{ weatherData.wind | speedUnit: currentSpeedUnit  | number: '.0-2' }} {{ currentSpeedUnit }}</p>
        </div>
        <div class="col-xs-5 offset-xs-2">
            <p>Humidty</p>
            <p>{{ weatherData.humidity | percent}}</p>
        </div>
    </div>
</div>
