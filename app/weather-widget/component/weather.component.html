<div class="card" (click)="toggleUnits()" [ngStyle]="setStyles()">
    <div class="card-header">
        <div class="col-xs-8">
            <p>{{ currentLocation }}</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h1>{{ weatherData.temp |  tempUnit: currentTempUnit | number: '.0-0'}} &deg;</h1>
        </div>
    </div>
    <div class="card-block">
        <h1><canvas id="icon"></canvas></h1>
        <p>{{ weatherData.summary }}</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-5">
            <p>Wind</p>
            <p>{{ weatherData.wind | speedUnit: currentSpeedUnit  | number: '.0-2' }} {{ currentSpeedUnit }}</p>
        </div>
        <div class="col-xs-5 offset-xs-2">
            <p>Humidty</p>
            <p>{{ weatherData.humidity | percent}}</p>
        </div>
    </div>
</div>
